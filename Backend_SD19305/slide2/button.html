<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>

<body>
    <button type="button" class="btn">Basic</button>
    <button type="button" class="btn btn-primary">Nút chính</button>
    <button type="button" class="btn btn-secondary">Nút thứ yếu</button>
    <button type="button" class="btn btn-success">Nút thành công</button>
    <button type="button" class="btn btn-info">Nút thông tin</button>
    <button type="button" class="btn btn-warning">Nút cảnh báo</button>
    <button type="button" class="btn btn-danger">Nút nguy hiểm</button>
    <button type="button" class="btn btn-dark">Nút màu tối</button>
    <button type="button" class="btn btn-light">Nút màu sáng</button>
    <button type="button" class="btn btn-link">Nút liên kết</button>

    <br><br>
    <button type="button" class="btn btn-outline-secondary">Nút thứ yếu</button>
    <br>
    <button class="btn btn-primary">
        <span class="spinner-border spinner-border-sm"></span>
    </button>
    <button class="btn btn-primary">
        <span class="spinner-border spinner-border-sm"></span> Loading..
    </button>
    <button class="btn btn-primary" disabled>
        <span class="spinner-border spinner-border-sm"></span> Loading..
    </button>
    <button class="btn btn-primary" disabled>
        <span class="spinner-grow spinner-grow-sm"></span> Loading..
    </button>

    <br><br>

    <div class="dropdown">
        <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Dropdown button</button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Link 1</a></li>
            <li><a class="dropdown-item" href="#">Link 2</a></li>
            <li><a class="dropdown-item" href="#">Link 3</a></li>
            <li>
                <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item" href="#">Another link</a></li>
        </ul>
    </div>

    <br>
    <div class="btn-group">
        <button type="button" class="btn btn-primary">Apple</button>
        <button type="button" class="btn btn-success">Samsung</button>
        <button type="button" class="btn btn-warning">Sony</button>
    </div>
    <div class="btn-group-vertical">
        <button type="button" class="btn btn-primary">Apple</button>
        <button type="button" class="btn btn-success">Samsung</button>
        <button type="button" class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown">
            Sony
        </button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Tablet</a></li>
            <li><a class="dropdown-item" href="#">Smartphone</a></li>
        </ul>
    </div>

    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" data-bs-toggle="tab" href="#home">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#contact">Contact</a>
        </li>
    </ul>
    <!-- Tab panes -->
    <div class="tab-content">
        <div id="home" class="container tab-pane active"><br>
            <p>Nội dung tab Home</p>
        </div>
        <div id="contact" class="container tab-pane fade"><br>
            <p>Nội dung tab Contact</p>
        </div>
    </div>
</body>

</html>
