<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="mb-3">
        <label class="form-label">
            Email address

        </label>
        <input type="email" class="form-control" placeholder="name@example.com">

    </div>
    <div class="mb-3">
        <labe class="form-label">
            Example textarea

            </label>

            <textarea class="form-control" rows="3"></textarea>
    </div>
    <br>
    <form>
        <input type="text" class="form-control form-control-lg" placeholder="Large input">
        <input type="text" class="form-control mt-3" placeholder="Normal input">
        <input type="text" class="form-control form-control-sm mt-3" placeholder="Small input">
    </form>
    <br>
    <form>
        <input type="text" class="form-control" placeholder="Nhập vào bình thường">
        <input type="text" class="form-control" placeholder="Không đc thao tác" disabled>
        <input type="text" class="form-control" placeholder="Chỉ đọc" readonly>
        <input type="text" class="form-control-plaintext" placeholder="Không có viền">
        <input type="color" class="form-control form-control-color" id="myColor" value="#CCCCCC" title="Choose a color">
    </form>

    <form>
        <div class="mb-3">
            <label class="form-label">Chọn 1 file</label>
            <input class="form-control" type="file">
        </div>
        <div class="mb-3">
            <label class="form-label">Chọn nhiều file</label>
            <input class="form-control" type="file" multiple>
        </div>
        <div class="mb-3">
            <label class="form-label">Đầu vào file bị vô hiệu hóa</label>
            <input class="form-control" type="file" disabled>
        </div>
    </form>
    <br>
    <form>
        <label class="form-label">Chọn trình duyệt từ danh sách:</label>
        <input class="form-control" list="browsers" name="browser">
        <datalist id="browsers">
            <option value="Edge">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
        </datalist>

    </form>
    <form>
        <div class="form-check">
            <input type="radio" class="form-check-input" checked>
            <label class="form-check-label">Option 1</label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input">
            <label class="form-check-label">Option 2</label>

        </div>
        <div class="form-check">

            <input type="radio" class="form-check-input" disabled>
            <label class="form-check-label">Option 3</label>

        </div>
    </form>
    <label for="customRange1" class="form-label">Phạm vi</label>
    <input type="range" class="form-range" step="10">
    <form>
        <div class="input-group mb-3">
            <span class="input-group-text">#</span>
            <input type="text" class="form-control" placeholder="Nhập tên">
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Email">
            <span class="input-group-text">@gmail.com</span>
        </div>
    </form>
    <div class="input-group">
        <span class="input-group-text">Sinh viên</span>
        <input type="text" class="form-control" placeholder="MSSV">
        <input type="text" class="form-control" placeholder="Họ và tên">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-text">
            <input type="checkbox">
        </div>
        <input type="text" class="form-control" placeholder="Nội dung...">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-text">
            <input type="radio">
        </div>
        <input type="text" class="form-control" placeholder="Nội dung...">
    </div>
    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="email" placeholder="Enter email">
        <label for="email">Email</label>
        </div>
        <div class="form-floating mt-3 mb-3">
        <input type="text" class="form-control" id="pwd" placeholder="Enter password">
        <label for="pwd">Mật khẩu</label>
        </div>

        <form class="was-validated">
            <div class="mb-3 mt-3">
            <label for="uname" class="form-label">Họ và tên:</label>
            <input type="text" class="form-control" id="uname" placeholder="Nhập họ tên" required>
            <div class="valid-feedback">Hợp lệ</div>
            <div class="invalid-feedback">Vui lòng điền vào trường này</div>
            </div>
            <div class="mb-3">
            <label for="pwd" class="form-label">Mật khẩu:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Nhập mật khẩu" required>
            <div class="valid-feedback">Hợp lệ</div>
            <div class="invalid-feedback">Vui lòng điền vào trường này</div>
            </div>
            <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="myCheck" required>
            <label class="form-check-label" for="myCheck">Đồng ý với các điều khoản</label>
            <div class="valid-feedback">Hợp lệ</div>
            <div class="invalid-feedback">Tick vào hộp thoại để xác nhận</div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            </form>
</body>

</html>
